<app-navbar></app-navbar>
<br><br>
<nav style="position: fixed;">
  <div>
    <a routerLink="/login">Login</a>&nbsp;&nbsp;
    <a routerLink="/signup">SignUp</a>&nbsp;&nbsp;
  </div>
</nav>
<div class="container">
  <h1>Login</h1>
  <div class="error" *ngIf="loginError">{{ loginError }}</div>
  <form (submit)="login()">
    <label for="email">Email:</label>
    <input type="text" id="email" [(ngModel)]="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
    <button type="submit" style="font-size: large; font-weight: bold;">Login</button>
    <div style="text-align: right;"><a routerLink="/forgot-password">Forgot Password</a></div>
  </form>
</div>
<app-footer></app-footer>
