<br><br>
<header>
  <h1>User Account</h1>
</header>

<div class="columns">
  <div class="column" style="text-align: center;">
    <div class="account-details">
      <h2>Account Details</h2>
      <div class="form-group">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" [readonly]="isReadOnlyA">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" [readonly]="isReadOnlyA">
      </div>
      <div class="form-group">
        <label for="email">Email:</label><br>
        <input type="email" id="email" [(ngModel)]="email" name="email" [readonly]="isReadOnlyA">
      </div>
      <div>
        <button class="button" *ngIf="isReadOnlyA" (click)="toggleEditA()">Edit</button>&nbsp;&nbsp;&nbsp;
        <button class="button" *ngIf="!isReadOnlyA" (click)="cancelEditA()">Cancel</button>&nbsp;&nbsp;&nbsp;
        <button class="button" *ngIf="!isReadOnlyA" (click)="saveDetails()">Save</button>
      </div>
    </div>
  </div>
  <div class="column" style="text-align: center;">
    <div class="account-details">
      <h2>Change Password</h2>
      <div class="form-group">
        <label for="currentPassword">Current Password:</label><br>
        <input type="password" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" [readonly]="isReadOnlyP">
      </div>
      <div *ngIf="!isReadOnlyP">
        <div class="form-group">
          <label for="newPassword">New Password:</label><br>
          <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label><br>
          <input type="password" id="confirmPassword" [(ngModel)]="cNewPassword" name="confirmPassword">
        </div>
      </div>
      <div>
        <button class="button" *ngIf="isReadOnlyP" (click)="toggleEditP()">Edit</button>&nbsp;&nbsp;&nbsp;
        <button class="button" *ngIf="!isReadOnlyP" (click)="cancelEditP()">Cancel</button>&nbsp;&nbsp;&nbsp;
        <button class="button" *ngIf="!isReadOnlyP" (click)="updatePassword()">Change Password</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
